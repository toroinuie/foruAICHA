</head>

  // 11. Restart
  function() {
    container.innerHTML = `
      <button id="restartBtn">Restart</button>
      <div class="hint">(Click to start over)</div>
    `;
    document.getElementById('restartBtn').onclick = function() {
      section = 0; showSection();
    };
  }
];

let section = 0;
let readyForSpace = true;

function showSection() {
  sections[section]();
  readyForSpace = true;
  // For sections where space should NOT advance (question/options and input before response)
  if(section === 2 || section === 6 || section === 11) {
    readyForSpace = false;
  }
}

showSection();

document.addEventListener('keydown', function(e) {
  if(e.code === 'Space' && readyForSpace) {
    // After input section, make sure response is shown before going to next
    if(section === 6) {
      if(document.getElementById('loveResp').innerHTML.trim() === '') return;
    }
    section++;
    if(section >= sections.length) section = sections.length - 1;
    showSection();
  }
});
</script>
</body>
</html>
